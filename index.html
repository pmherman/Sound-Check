<!DOCTYPE html>
<html>
<head lang="en-us">
	<title>SoundCheck</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  	  <!-- JQuery -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
  	  <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>		


</head>
<body>
	<div class="jumbotron jumbotron-fluid text-center">
	  <div class="container">
	  		<h1 class="display-4">SoundCheck</h1>
	   		<p class="lead">Enter a band or artist to search for up coming concerts, videos, and images.</p>
	  
			<form class="form-inline my-2 my-lg-0">
		    	<input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
		     	<button class="btn btn-outline-success my-2 my-sm-0" id="submitButton" type="submit">Search</button>
		   	</form>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div id="ticketmasterDiv" class="panel-body">
			    <table class="table">
					<thead>
						<tr id="tableHeader">
							<th scope="col">Event Name</th>
							<th scope="col">Location</th>
							<th scope="col">Date</th>
							<th scope="col"></th>
						</tr>				
					</thead>
					<tbody id="userData">
					</tbody>
			    </table>
			</div>	
		</div>
		<div class="col-sm-6">
			<div id="picturesDiv">
				pictures
			</div>	
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div id="videosDiv">
				videos
			</div>	
		</div>
	</div>
      <!-- Script -->
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
