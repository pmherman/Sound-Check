<body>

<header class="full-screen text-center">
	<div class="navSpacing">
		<h1 class="display-1 text-pop-up-top">SoundCheck</h1>
			
		<p class="lead">Use SoundCheck to search your favorite touring artists to get upcoming concert info.</p>
		<p class="lead">Then check out what other concertgoers are posting online!</p>

		<form class="form-inline">
			<input class="form-control" id="searchInput" type="text" placeholder="Search for an Artist or Band" autocomplete="off">
			<button class="btn" id="submitButton" value="Search" type="submit">Search</button>
		</form>
	</div>
</header>

<div id="bodyContent">
	<div class="row">
		<div class="col-md-12 col-lg-8">
			<div id="ticketmasterDiv" class="panel-body">
			    <table class="table">
					<thead>
						<tr id="tableHeader">
							<th scope="col">Event Name</th>
							<th scope="col">Location</th>
							<th scope="col">Date</th>
							<th scope="col"></th>
						</tr>				
					</thead>
					<tbody id="userData">
					</tbody>
			    </table>
			</div>	
		</div>
		<div class="col-md-12 col-lg-4 picturesDiv text-center">
			<div id="picturesCarousel" class="carousel slide" data-ride="carousel" data-interval="6000">
			  <div class="carousel-inner">
			    <!-- Carosel images will go here -->
			  </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12">
			<div id="results" class="row text-center">
			</div>	
		</div>
	</div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div id="footer" class="text-center" >
	<a href="footer.html" target="_blank">Click here to join our mailing list for more concert info!</a>
</div>

    <!-- Scripts -->
	<script src="assets/javascript/youtubeapi.js"></script>
    <script src="assets/javascript/javascript.js"></script>
    <script src="assets/javascript/cassieapi.js"></script>

</body>
